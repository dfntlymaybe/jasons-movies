<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome\css\font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="angular-loading-bar/build/loading-bar.css">
    <title>Jason's Movies</title>
    <script type="text/javascript" src="jquery\dist\jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap\dist\js\bootstrap.min.js"></script>
    <script src="angular/angular.min.js"></script>
    <script src="angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type='text/javascript' src='angular-loading-bar/build/loading-bar.min.js'></script>
  </head>
  <body ng-app="JasonsMoviesApp" ng-controller="moviesController" ng-cloak>


    <nav class="navbar">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#jason-movies-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#/home" ng-click="reset()"><img src="images/film-negatives.svg"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="jason-movies-navbar-collapse-1">
          <ul class="nav navbar-nav">

            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Step 1: Randomize By<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li> <button type="button" class="btn btn-link" ng-click="showGenre()">Genre</button></li>
                <li> <button type="button" class="btn btn-link" ng-click="showActor()">Actor</button></li>
              </ul>
            </li>

            <li class="dropdown" ng-show="pickedGenre" ng-model="selectedGenre">
              <a class="dropdown-toggle" data-toggle='dropdown' role="button"> Step 2: Select Genre<span class="caret"></span></a>
              <ul class="dropdown-menu multi-column columns-3">
                <div class="row">
                  <div class="col-sm-4">
                    <ul class="multi-column-dropdown">
                      <li ng-repeat="genre in firstColGenreOptions track by $index"> <button class="btn btn-link" type="button" ng-click="selectGenre(genre)">{{genre.name}}</button></li>
                    </ul>
                  </div>
                  <div class="col-sm-4">
                    <ul class="multi-column-dropdown">
                      <li ng-repeat="genre in secondColGenreOptions track by $index"> <button class="btn btn-link" type="button" ng-click="selectGenre(genre)">{{genre.name}}</button></li>
                    </ul>
                  </div>
                  <div class="col-sm-4">
                    <ul class="multi-column-dropdown">
                      <li ng-repeat="genre in thirdColGenreOptions track by $index"> <button class="btn btn-link" type="button" ng-click="selectGenre(genre)">{{genre.name}}</button></li>
                    </ul>
                  </div>
                </div>
              </ul>
            </li>

          </ul>

          <form class="navbar-form navbar-left" ng-show="pickedActor">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Step2: Type actor's name" ng-model="actorModel">
            </div>
            <button type="submit" class="btn btn-link" ng-click="btnRand()">GO!</button>
          </form>

          <div ng-show="error.isError" class="error nav navbar-nav">
            <p class='navbar-brand'>Error: "{{error.error}}"</p>
          </div>

        </div>

        
      </div>
    </nav>

    

  <ui-view></ui-view>
  
   
    <script src="JS/app.js"></script>
    <script src="JS/movies_service.js"></script>
    <script src="JS/movies_controller.js"></script>
  </body>
</html>
